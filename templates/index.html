<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Multijoueurs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-section {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .table {
            background-color: #2d572c;
            background-image: radial-gradient(circle at center, #3a6b39 0%, #2d572c 70%);
            border-radius: 200px;
            padding: 30px;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 12px solid #4a3527;
            margin-top: 40px;
        }

        .board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            min-width: 300px;
        }

        .card {
            display: inline-block;
            width: 60px;
            height: 85px;
            background-color: white;
            border-radius: 8px;
            margin: 0 5px;
            color: black;
            line-height: 85px;
            font-size: 24px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
        }

        .card.red {
            color: #d40000;
        }

        .card.winning {
            box-shadow: 0 0 20px #ffd700;
            transform: scale(1.15);
            background-color: #fffacd;
            z-index: 10;
        }

        .player-spot {
            position: absolute;
            width: 130px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            z-index: 10;
            border: 2px solid transparent;
        }

        .player-spot.active {
            box-shadow: 0 0 25px #ffd700;
            transform: scale(1.05);
            z-index: 100;
        }

        .player-spot[data-active="true"] {
            animation: activePlayer 2s infinite;
            border: 2px solid #4CAF50;
            background: linear-gradient(
                rgba(0, 0, 0, 0.8),
                rgba(0, 0, 0, 0.8)
            );
            box-shadow: 
                0 0 15px rgba(76, 175, 80, 0.3),
                inset 0 0 15px rgba(76, 175, 80, 0.3);
        }

        @keyframes activePlayer {
            0% {
                border-color: #4CAF50;
                box-shadow: 
                    0 0 15px rgba(76, 175, 80, 0.3),
                    inset 0 0 15px rgba(76, 175, 80, 0.3);
            }
            50% {
                border-color: #45a049;
                box-shadow: 
                    0 0 25px rgba(76, 175, 80, 0.5),
                    inset 0 0 25px rgba(76, 175, 80, 0.5);
            }
            100% {
                border-color: #4CAF50;
                box-shadow: 
                    0 0 15px rgba(76, 175, 80, 0.3),
                    inset 0 0 15px rgba(76, 175, 80, 0.3);
            }
        }

        .player-indicator {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: -15px;
            right: -15px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 101;
        }

        /* Supprimer l'ancien style du jeton de tour */
        .turn-token {
            display: none;
        }

        .dealer-button {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            color: #000;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .big-blind-button {
            background-color: #ff9800;
            border: 2px solid #f57c00;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mise {
            position: absolute;
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .pot {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Positions des joueurs r√©organis√©es pour 7 joueurs */
        .player-spot:nth-child(1) { bottom: 2%; left: 50%; transform: translateX(-50%); }     /* Bas centre */
        .player-spot:nth-child(2) { bottom: 10%; right: 10%; }                                /* Coin bas droite */
        .player-spot:nth-child(3) { top: 45%; right: 2%; }                                    /* Milieu droite */
        .player-spot:nth-child(4) { top: 15%; right: 15%; }                                   /* Haut droite */
        .player-spot:nth-child(5) { top: 15%; left: 15%; }                                    /* Haut gauche */
        .player-spot:nth-child(6) { top: 45%; left: 2%; }                                     /* Milieu gauche */
        .player-spot:nth-child(7) { bottom: 10%; left: 10%; }                                 /* Coin bas gauche */

        .mes-cartes-container {

            left: 78%;
            transform: translateX(-50%);

        .tour-indicator {

            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);

        .controls {

            bottom: 20px;
            left: 50%;

            display: flex;
            gap: 10px;
            justify-content: center;

            border-radius: 12px;

        button {

            background-color: #4CAF50;
            color: white;

            font-size: 18px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #45a049;

            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .login-section {
            text-align: center;
            margin-top: 100px;
        }

        .phase-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
        }

        .notifications-container {

            right: 20px;
            z-index: 1000;

            pointer-events: auto;

        .notification.visible {

        }

        .notification.success { 
            border-left: 4px solid #4CAF50; 
        }
        .notification.error { 
            border-left: 4px solid #f44336; 
        }
        .notification.action { 
            border-left: 4px solid #2196F3; 
        }
        .notification.phase { 
            border-left: 4px solid #FF9800; 
        }
        .notification.warning { 
            border-left: 4px solid #ff9800; 
        }

        .historique-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            background-color: #2d2d2d;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            color: white;

            background: rgba(0, 0, 0, 0.2);

        }

        .modal-content::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 4px;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close-modal:hover {
            color: white;
        }

        .main-info {
            border-left: 4px solid #4CAF50;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(74, 175, 80, 0.1);
        }

        .lobby-section {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .lobby-section h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #4CAF50;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .create-table-section {
            margin-bottom: 40px;
            padding: 30px;
            background-color: rgba(45, 87, 44, 0.4);
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .create-table-section h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .create-table-section input {
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 8px;
            border: 2px solid rgba(76, 175, 80, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            width: 200px;
            transition: all 0.3s ease;
        }

        .create-table-section input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .create-table-section button {
            margin-left: 10px;
            background-color: #4CAF50;
            padding: 12px 25px;
            font-size: 16px;
        }

        .tables-list {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: calc(100vh - 350px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 rgba(0, 0, 0, 0.2);
        }

        .tables-list::-webkit-scrollbar {
            width: 8px;
        }

        .tables-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .tables-list::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 4px;
        }

        .tables-list h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .table-item {
            background-color: rgba(45, 87, 44, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(76, 175, 80, 0.2);
            transition: all 0.3s ease;
        }

        .table-item:hover {
            background-color: rgba(45, 87, 44, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .table-info {
            text-align: left;
            flex-grow: 1;
        }

        .table-info > div:first-child {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .table-players {
            font-size: 0.9em;
            color: #bbb;
        }

        .join-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .join-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .notification.warning {
            border-left: 4px solid #ff9800;
            background-color: rgba(255, 152, 0, 0.1);
        }

        /* Style pour le croupier */
        .croupier {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #1a1a1a;
            border-radius: 50%;
            border: 3px solid #4a3527;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .croupier::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            background-color: #4CAF50;
            border-top: 2px solid #45a049;
        }

        .croupier::before {
            content: 'üëî';
            font-size: 40px;
            position: relative;
            top: 5px;
            z-index: 1;
        }

        /* Style pour le bouton quitter */
        .quit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .quit-button:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .game-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .action-button:hover {
            background: #45a049;
        }

        .bet-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .bet-input {
            padding: 8px;
            width: 100px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }

        .quick-bet-buttons {
            display: flex;
            gap: 5px;
        }

        .quick-bet {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }

        .quick-bet:hover {
            background: #1976D2;
        }

        #foldButton {
            background: #f44336;
        }

        #foldButton:hover {
            background: #d32f2f;
        }

        .player-spot .ready-status {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-spot .ready-status.ready {
            opacity: 1;
        }

        .ready-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;

            transition: all 0.3s ease;
        }

        .ready-button.not-ready {

        }

        .game-in-progress {
            background-color: #ff9800;

        .table-info {

<body>
    <div class="container">
        <div id="login-section" class="lobby-section">
            <h1>Poker Multijoueurs</h1>
            <div class="create-table-section">
                <h2>Cr√©er une nouvelle table</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Votre nom" maxlength="20">
                    <button onclick="creerTable()">Cr√©er une table</button>
                </div>
            </div>
            
            <div class="tables-list" id="tables-list">
                <h2>Tables disponibles</h2>
                <!-- Les tables seront ajout√©es ici dynamiquement -->
            </div>
        </div>

        <div id="game-section" style="display: none;">
            <button id="readyButton" class="ready-button not-ready" onclick="toggleReady()">PAS PR√äT</button>
            <button class="quit-button" onclick="quitterTable()">Quitter la table</button>
            <div id="tour-indicator" class="tour-indicator" style="display: none;">
                En attente des joueurs...
            </div>
            <div class="table">
                <div class="croupier"></div>
                <div class="phase-indicator" id="phase">En attente</div>
                <div class="board">
                    <div class="pot" id="pot">Pot: 0‚Ç¨</div>
                    <div id="cartes-communes"></div>
                </div>
                <div id="joueurs"></div>
            </div>

            <div class="mes-cartes-container">
                <h3>Vos cartes</h3>
                <div id="mes-cartes"></div>
                <div id="ma-combinaison" style="margin-top: 10px; font-size: 18px; color: #4CAF50; font-weight: bold;"></div>
            </div>

            <div class="game-controls">
                <div class="action-buttons">
                    <button id="checkButton" class="action-button">CHECK</button>
                    <button id="callButton" class="action-button">SUIVRE</button>
                    <button id="betButton" class="action-button">MISER</button>
                    <button id="allinButton" class="action-button" style="background-color: #f44336;">ALL-IN</button>
                    <button id="foldButton" class="action-button">SE COUCHER</button>
                </div>
                <div class="bet-controls">
                    <input type="number" id="betAmount" class="bet-input" placeholder="Montant">
                    <div class="quick-bet-buttons">
                        <button class="quick-bet" data-multiplier="0.5">¬Ω POT</button>

                    </div>
                </div>
            </div>
        </div>

        <div id="historique-button" class="historique-button" style="display: none;">
            Derni√®re main
        </div>
        
        <div id="historique-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="fermerModal()">&times;</span>
                <h2>Derni√®re main jou√©e</h2>
                <div id="historique-content"></div>
            </div>
        </div>
    </div>

    <div class="notifications-container" id="notifications"></div>

    <script>
        const socket = io({
            pingInterval: 5000,  // 5 secondes au lieu de 2
            pingTimeout: 10000,   // 10 secondes au lieu de 5
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: 5
        });
        let currentUser = '';
        let currentRoom = '';
        let monTour = false;
        let lastPong = Date.now();
        let connectionCheckInterval;
        let isConnected = true;  // Nouvel √©tat pour suivre la connexion
        let derniereMain = null;  // Pour stocker la derni√®re main
        let tables = {};  // Pour stocker les informations des tables
        let currentPot = 0;
        let canCheckAction = false;
        let isReady = false;

        // Gestion de la connexion/d√©connexion
        socket.on('connect', () => {
            isConnected = true;
            if (!isConnected) {  // Afficher la notification seulement si on √©tait d√©connect√©
                showNotification('Connect√© au serveur', 'success');
            }
            startConnectionCheck();
            // Si on √©tait d√©j√† dans une partie, tenter de la rejoindre
            if (currentUser && currentRoom) {
                socket.emit('rejoindre_partie', {
                    username: currentUser,
                    room: currentRoom
                });
            }
        });

        socket.on('disconnect', (reason) => {
            isConnected = false;
            showNotification('D√©connect√© du serveur: ' + reason, 'error');
            stopConnectionCheck();
        });

        socket.on('connect_error', (error) => {
            showNotification('Erreur de connexion: ' + error.message, 'error');
        });

        // Fonction pour v√©rifier la connexion
        function startConnectionCheck() {
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
            connectionCheckInterval = setInterval(() => {
                if (Date.now() - lastPong > 15000) {  // 15 secondes au lieu de 10
                    if (isConnected) {  // Afficher la notification seulement si on √©tait connect√©
                        isConnected = false;
                        showNotification('Connexion perdue, tentative de reconnexion...', 'error');
                    }
                    socket.connect();
                } else {
                    socket.emit('ping_client');
                }
            }, 10000);  // 10 secondes au lieu de 5
        }

        function stopConnectionCheck() {
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
                connectionCheckInterval = null;
            }
        }

        socket.on('pong_server', () => {
            lastPong = Date.now();
        });

        // Gestion de la reconnexion
        socket.on('reconnect', () => {
            if (currentUser && currentRoom) {
                // Tenter de rejoindre √† nouveau la partie
                socket.emit('rejoindre_partie', {
                    username: currentUser,
                    room: currentRoom
                });
                showNotification('Reconnect√© √† la partie', 'success');
            }
        });

        function creerTable() {
            const username = document.getElementById('username').value;
            if (!username) {
                showNotification('Veuillez entrer votre nom', 'error');
                return;
            }
            
            const tableId = 'table_' + Date.now();  // Cr√©ation d'un ID unique
            currentUser = username;
            currentRoom = tableId;
            
            socket.emit('creer_table', {
                username: username,
                room: tableId
            });
        }

        function rejoindreTable(tableId) {
            const username = document.getElementById('username').value;
            if (!username) {
                showNotification('Veuillez entrer votre nom', 'error');
                return;
            }
            
            if (tables[tableId] && Object.keys(tables[tableId].joueurs).length >= 7) {
                showNotification('La table est pleine (7 joueurs maximum)', 'error');
                return;
            }
            
            currentUser = username;
            currentRoom = tableId;
            
            socket.emit('rejoindre_partie', {
                username: username,
                room: tableId
            });
        }

        function updateTablesList(tables) {
            const tablesList = document.getElementById('tables-list');
            tablesList.innerHTML = '<h2>Tables disponibles</h2>';
            
            for (const [tableId, tableData] of Object.entries(tables)) {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'table-item';
                
                const playerCount = Object.keys(tableData.joueurs).length;
                const joueurs = Object.keys(tableData.joueurs).join(', ');
                const statusText = tableData.partie_en_cours ? '<span class="game-in-progress">Partie en cours</span>' : '<span class="game-waiting">En attente</span>';
                
                tableDiv.innerHTML = `
                    <div class="table-info">
                        <div>
                            <span class="table-id">Table #${tableId.slice(-4)}</span>
                            ${statusText}
                        </div>
                        <div class="table-players">
                            <div>${playerCount} joueur(s)</div>
                            <div class="players-list">${joueurs}</div>
                        </div>
                    </div>
                    <button class="join-button" onclick="rejoindreTable('${tableId}')" 
                            ${tableData.partie_en_cours ? 'title="Vous devrez attendre la fin de la manche en cours"' : ''}>
                        Rejoindre
                    </button>
                `;
                tablesList.appendChild(tableDiv);
            }
        }

        // Nouveaux √©v√©nements socket
        socket.on('update_tables', (data) => {
            tables = data.tables;
            updateTablesList(tables);
            
            // Si notre table n'existe plus, retourner au lobby
            if (currentRoom && !tables[currentRoom]) {
                document.getElementById('game-section').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
                currentRoom = '';
                currentUser = '';
                showNotification('La table a √©t√© ferm√©e', 'warning');
            } else if (currentRoom && tables[currentRoom]) {
                // Mettre √† jour l'affichage si nous sommes dans une partie
                if (tables[currentRoom].partie_en_cours) {
                    document.getElementById('game-section').style.display = 'block';
                    document.getElementById('login-section').style.display = 'none';
                    
                    // Cacher le bouton pr√™t quand la partie est en cours
                    const readyButton = document.getElementById('readyButton');
                    if (readyButton) {
                        readyButton.style.display = 'none';
                    }
                }
            }
        });

        socket.on('table_creee', (data) => {
            showNotification('Table cr√©√©e avec succ√®s', 'success');
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';
            
            // R√©initialiser et afficher le bouton pr√™t seulement si la partie n'est pas en cours
            const readyButton = document.getElementById('readyButton');
            if (data.partie_en_cours) {
                readyButton.style.display = 'none';
                showNotification('Vous devrez attendre la fin de la manche en cours pour jouer', 'warning');
            } else {
                readyButton.style.display = 'block';
                readyButton.textContent = 'PAS PR√äT';
                readyButton.classList.add('not-ready');
                isReady = false;
            }
        });

        function updateControls() {
            const buttons = document.querySelectorAll('.controls button');
            const miseInput = document.getElementById('mise-montant');
            
            buttons.forEach(btn => {
                if (btn.id !== 'btn-demarrer') {
                    btn.disabled = !monTour;
                }
            });
            
            if (monTour) {
                miseInput.disabled = false;
                miseInput.value = ''; // R√©initialiser la valeur
            } else {
                miseInput.disabled = true;
            }
        }

        function miser() {
            const montant = parseInt(document.getElementById('mise-montant').value);
            if (montant > 0) {
                socket.emit('action_joueur', {
                    action: 'mise',
                    montant: montant,
                    username: currentUser,
                    room: currentRoom
                });
            }
        }

        function suivre() {
            socket.emit('action_joueur', {
                action: 'suivre',
                username: currentUser,
                room: currentRoom
            });
        }

        function seCoucher() {
            socket.emit('action_joueur', {
                action: 'coucher',
                username: currentUser,
                room: currentRoom
            });
        }

        socket.on('joueur_rejoint', (data) => {
            showNotification(`${data.username} a rejoint la partie`, 'success');
            updateJoueurs(data.joueurs);
            
            // R√©initialiser et afficher le bouton pr√™t seulement si la partie n'est pas en cours
            const readyButton = document.getElementById('readyButton');
            if (data.partie_en_cours) {
                readyButton.style.display = 'none';
                showNotification('Vous devrez attendre la fin de la manche en cours pour jouer', 'warning');
            } else {
                readyButton.style.display = 'block';
                readyButton.textContent = 'PAS PR√äT';
                readyButton.classList.add('not-ready');
                isReady = false;
            }
        });

        socket.on('partie_demarree', (data) => {
            // Cacher le bouton pr√™t et r√©initialiser son √©tat
            const readyButton = document.getElementById('readyButton');
            if (readyButton) {
                readyButton.style.display = 'none';
                readyButton.textContent = 'PAS PR√äT';
                readyButton.classList.add('not-ready');
            }
            isReady = false;

            // Cacher tous les indicateurs "PR√äT"
            document.querySelectorAll('.ready-status').forEach(status => {
                status.classList.remove('ready');
            });

            // Mettre √† jour l'√©tat de la partie
            if (data && data.partie_en_cours) {
                showNotification('La partie commence !', 'success');
                
                // Mettre √† jour l'affichage de la phase
                const phaseIndicator = document.getElementById('phase');
                if (phaseIndicator) {
                    phaseIndicator.textContent = 'Pre-flop';
                }
                
                // Basculer vers la vue de jeu
                document.getElementById('game-section').style.display = 'block';
                document.getElementById('login-section').style.display = 'none';
            }
        });

        function afficherCarte(carte) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            if (carte.couleur === '‚ô•' || carte.couleur === '‚ô¶') {
                cardDiv.className += ' red';
            }
            cardDiv.textContent = `${carte.valeur}${carte.couleur}`;
            return cardDiv;
        }

        socket.on('recevoir_cartes', (data) => {
            const mesCartes = document.getElementById('mes-cartes');
            mesCartes.innerHTML = '';
            data.cartes.forEach(carte => {
                mesCartes.appendChild(afficherCarte(carte));
            });
        });

        socket.on('update_game_state', (data) => {
            document.getElementById('pot').textContent = `Pot: ${data.pot}‚Ç¨`;
            document.getElementById('phase').textContent = traduirePhase(data.phase);
            
            // Mise √† jour de l'indicateur de tour
            const tourIndicator = document.getElementById('tour-indicator');
            tourIndicator.style.display = 'block';
            if (data.tour_actuel === currentUser) {
                tourIndicator.textContent = "C'est √† votre tour de jouer !";
                tourIndicator.style.backgroundColor = '#4CAF50';
            } else if (data.tour_actuel) {
                tourIndicator.textContent = `Au tour de ${data.tour_actuel}`;
                tourIndicator.style.backgroundColor = '#666';
            } else {
                tourIndicator.textContent = 'En attente des joueurs...';
            }
            
            monTour = data.tour_actuel === currentUser;
            
            // Activer/d√©sactiver les boutons selon l'√©tat du jeu
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(button => {
                button.disabled = !monTour;
            });
            
            document.getElementById('betAmount').disabled = !monTour;
            document.querySelectorAll('.quick-bet').forEach(button => {
                button.disabled = !monTour;
            });
            
            if (data.mise_actuelle === 0) {
                document.getElementById('checkButton').style.display = 'inline-block';
                document.getElementById('callButton').style.display = 'none';
            } else {
                document.getElementById('checkButton').style.display = 'none';
                document.getElementById('callButton').style.display = 'inline-block';
            }
            
            // Mettre √† jour les joueurs avec le tour actuel
            const joueursWithTurn = { ...data.joueurs };
            if (joueursWithTurn[data.tour_actuel]) {
                joueursWithTurn[data.tour_actuel].tour_actuel = data.tour_actuel;
            }
            updateJoueurs(joueursWithTurn);
            
            // Mise √† jour des cartes communes
            if (data.cartes_communes) {
                const cartesCommunes = document.getElementById('cartes-communes');
                cartesCommunes.innerHTML = '';
                data.cartes_communes.forEach(carte => {
                    cartesCommunes.appendChild(afficherCarte(carte));
                });
                
                // R√©appliquer la surbrillance apr√®s la mise √† jour des cartes
                socket.emit('demander_combinaison', {
                    username: currentUser,
                    room: currentRoom
                });
            }
        });

        function traduirePhase(phase) {
            const traductions = {
                'attente': 'En attente',
                'preflop': 'Pre-flop',
                'flop': 'Flop',
                'turn': 'Turn',
                'river': 'River'
            };
            return traductions[phase] || phase;
        }

        function updateJoueurs(joueurs) {
            const joueursDiv = document.getElementById('joueurs');
            joueursDiv.innerHTML = '';
            
            let joueursArray = Object.entries(joueurs);
            const currentPlayerIndex = joueursArray.findIndex(([username]) => username === currentUser);
            
            if (currentPlayerIndex !== -1) {
                joueursArray = [
                    ...joueursArray.slice(currentPlayerIndex),
                    ...joueursArray.slice(0, currentPlayerIndex)
                ];
            }
            
            const positions = [
                { bottom: '2%', left: '50%', transform: 'translateX(-50%)' },    /* Bas centre */
                { bottom: '10%', right: '10%' },                                 /* Coin bas droite */
                { top: '45%', right: '2%' },                                     /* Milieu droite */
                { top: '15%', right: '15%' },                                    /* Haut droite */
                { top: '15%', left: '15%' },                                     /* Haut gauche */
                { top: '45%', left: '2%' },                                      /* Milieu gauche */
                { bottom: '10%', left: '10%' }                                   /* Coin bas gauche */
            ];
            
            joueursArray.forEach(([username, data], index) => {
                if (index >= positions.length) return;
                
                const spot = document.createElement('div');
                spot.className = `player-spot${username === currentUser ? ' active' : ''}`;
                
                // Ajouter la classe 'waiting' si le joueur n'est pas en_jeu √† cause d'une partie en cours
                if (!data.en_jeu && data.jetons > 0) {
                    spot.classList.add('waiting');
                }
                
                spot.setAttribute('data-username', username);
                
                // Ajouter l'attribut data-active si c'est le tour du joueur
                if (data.tour_actuel === username) {
                    spot.setAttribute('data-active', 'true');
                }
                
                Object.assign(spot.style, positions[index]);
                
                let miseHtml = '';
                if (data.mise_tour > 0) {
                    miseHtml = `<div class="mise">${data.mise_tour}‚Ç¨</div>`;
                }
                
                let statusHtml = '';
                if (!data.en_jeu && data.jetons <= 0) {
                    statusHtml = '<div>(Couch√©)</div>';
                }

                let readyStatus = document.createElement('div');
                readyStatus.className = 'ready-status';
                readyStatus.textContent = 'PR√äT';
                
                spot.innerHTML = `
                    ${miseHtml}
                    <div class="ready-status">PR√äT</div>
                    <div>${username}</div>
                    <div>${data.jetons}‚Ç¨</div>
                    ${statusHtml}
                `;
                
                if (data.is_dealer) {
                    spot.innerHTML += '<div class="player-indicator dealer-button">D</div>';
                }
                if (data.is_big_blind) {
                    spot.innerHTML += '<div class="player-indicator big-blind-button">BB</div>';
                }
                
                joueursDiv.appendChild(spot);
            });
        }

        // Au chargement initial, d√©sactiver le bouton d√©marrer
        document.addEventListener('DOMContentLoaded', () => {
            // Ne rien faire, le bouton a √©t√© supprim√©
        });

        socket.on('fin_manche', (data) => {
            derniereMain = data;  // Sauvegarder la derni√®re main
            document.getElementById('historique-button').style.display = 'block';
            
            let message = `${data.gagnant} gagne le pot de ${data.gain}‚Ç¨`;
            showNotification(message, 'success');
            
            // R√©initialiser l'affichage des cartes gagnantes
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('winning');
            });
            
            // Afficher les cartes gagnantes du gagnant
            if (data.mains && data.mains[data.gagnant]) {
                const cartesGagnantes = data.mains[data.gagnant].cartes_gagnantes.map(c => `${c.valeur}${c.couleur}`);
                document.querySelectorAll('.card').forEach(card => {
                    const cardText = card.textContent.trim();
                    if (cartesGagnantes.includes(cardText)) {
                        card.classList.add('winning');
                    }
                });
            }
        });

        socket.on('nouvelle_manche', (data) => {
            showNotification('Nouvelle manche dans ' + data.delai + ' secondes...', 'success');
            setTimeout(() => {
                socket.emit('demarrer_partie', {
                    room: currentRoom
                });
            }, data.delai * 1000);
        });

        socket.on('erreur', (data) => {
            // √âviter d'afficher "Ce n'est pas votre tour" si ce n'est effectivement pas notre tour
            if (data.message === 'Ce n\'est pas votre tour' && !monTour) {
                return;
            }
            showNotification(data.message, 'error');
        });

        socket.on('combinaison_actuelle', (data) => {
            document.getElementById('ma-combinaison').textContent = data.combinaison;
            
            // R√©initialiser toutes les cartes
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('winning');
            });
            
            // Mettre en surbrillance les cartes gagnantes
            if (data.cartes_gagnantes) {
                const cartesGagnantes = data.cartes_gagnantes.map(c => `${c.valeur}${c.couleur}`);
                
                // V√©rifier toutes les cartes (communes et personnelles)
                document.querySelectorAll('.card').forEach(card => {
                    const cardText = card.textContent.trim();
                    if (cartesGagnantes.includes(cardText)) {
                        card.classList.add('winning');
                    }
                });
            }
        });

        // Gestion des notifications
        socket.on('notification', (data) => {
            const type = data.type || 'success';  // 'action' ou 'phase' ou par d√©faut 'success'
            showNotification(data.message, type);
        });

        // Fonction de notification am√©lior√©e
        let lastNotification = '';
        let lastNotificationTime = 0;

        function showNotification(message, type = 'success') {
            // √âviter les doublons rapproch√©s (moins de 1 seconde)
            const now = Date.now();
            if (message === lastNotification && now - lastNotificationTime < 1000) {
                return;
            }
            
            lastNotification = message;
            lastNotificationTime = now;

            const container = document.getElementById('notifications');
            
            // Cr√©er la notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // G√©rer le nombre maximum de notifications
            const existingNotifications = container.children;
            if (existingNotifications.length >= 4) {
                container.removeChild(existingNotifications[0]);
            }
            
            // Ajouter la notification au conteneur
            container.appendChild(notification);
            
            // Forcer un reflow pour que la transition fonctionne
            notification.offsetHeight;
            
            // Rendre la notification visible
            requestAnimationFrame(() => {
                notification.classList.add('visible');
            });
            
            // D√©finir la dur√©e d'affichage selon le type
            let duration = 3000; // Par d√©faut
            switch (type) {
                case 'error':
                    duration = 5000;
                    break;
                case 'action':
                    duration = 2000;
                    break;
                case 'phase':
                    duration = 4000;
                    break;
            }
            
            // Supprimer la notification apr√®s la dur√©e sp√©cifi√©e
            setTimeout(() => {
                notification.classList.remove('visible');
                notification.style.opacity = '0';
                
                // Attendre la fin de l'animation avant de supprimer
                setTimeout(() => {
                    if (notification.parentNode === container) {
                        container.removeChild(notification);
                    }
                }, 300);
            }, duration);
        }

        // Ajouter un gestionnaire pour la fermeture de la fen√™tre
        window.addEventListener('beforeunload', (event) => {
            if (currentUser && currentRoom) {
                // Forcer l'envoi synchrone avant la fermeture
                socket.emit('quitter_partie', {
                    username: currentUser,
                    room: currentRoom
                });
                socket.disconnect();
            }
        });

        // Mise √† jour de la gestion des d√©connexions
        socket.on('joueur_parti', (data) => {
            showNotification(`${data.username} a quitt√© la partie`, 'warning');
            
            // Retirer visuellement le joueur de la table
            const playerSpot = document.querySelector(`.player-spot[data-username="${data.username}"]`);
            if (playerSpot) {
                playerSpot.remove();
            }
            
            // Si c'√©tait le dernier joueur, retourner au lobby
            if (currentRoom && (!tables[currentRoom] || !tables[currentRoom].joueurs || Object.keys(tables[currentRoom].joueurs).length === 0)) {
                document.getElementById('game-section').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
                currentRoom = '';
                currentUser = '';
            }
        });

        function quitterTable() {
            if (confirm('√ätes-vous s√ªr de vouloir quitter la table ?')) {
                if (isReady) {
                    socket.emit('joueur_pas_pret', {
                        username: currentUser,
                        room: currentRoom
                    });
                }
                
                socket.emit('quitter_partie', {
                    username: currentUser,
                    room: currentRoom
                });
                
                document.getElementById('game-section').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
                
                currentRoom = '';
                currentUser = '';
                isReady = false;
                
                showNotification('Vous avez quitt√© la table', 'warning');
            }
        }

        // Fonctions pour le modal
        function ouvrirModal() {
            document.getElementById('historique-modal').style.display = 'block';
            if (derniereMain) {
                afficherDerniereMain(derniereMain);
            }
        }

        function fermerModal() {
            document.getElementById('historique-modal').style.display = 'none';
        }

        function afficherDerniereMain(data) {
            const content = document.getElementById('historique-content');
            const gain = data.gain || data.pot || 0;  // Utiliser gain ou pot ou 0 par d√©faut
            let html = `<div class="main-info">
                <h3>${data.gagnant} a gagn√© ${gain}‚Ç¨</h3>
            </div>`;

            if (data.mains) {
                html += '<h4>Mains des joueurs:</h4>';
                for (const [joueur, info] of Object.entries(data.mains)) {
                    const style = joueur === data.gagnant ? 'border-left: 4px solid #ffd700; padding-left: 10px;' : '';
                    let cartesText = '';
                    
                    // V√©rifier si nous avons les cartes dans le bon format
                    if (Array.isArray(info.cartes)) {
                        cartesText = info.cartes.map(c => `${c.valeur}${c.couleur}`).join(', ');
                    } else if (info.main_complete) {
                        cartesText = info.main_complete.map(c => `${c.valeur}${c.couleur}`).join(', ');
                    }
                    
                    html += `<div style="${style}">
                        <strong>${joueur}</strong>: ${cartesText}<br>
                        <em>${info.combinaison || ''}</em>
                    </div><br>`;
                }
            }
            content.innerHTML = html;
        }

        // Ajouter le gestionnaire de clic pour le bouton d'historique
        document.getElementById('historique-button').onclick = ouvrirModal;

        // Fermer le modal si on clique en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('historique-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Gestion de la d√©connexion des joueurs
        socket.on('joueur_deconnecte', (data) => {
            showNotification(data.message, 'warning');
            // Mettre √† jour visuellement le joueur d√©connect√©
            const playerSpot = document.querySelector(`.player-spot[data-username="${data.username}"]`);
            if (playerSpot) {
                playerSpot.style.opacity = '0.5';
                playerSpot.innerHTML += '<div>(D√©connect√©)</div>';
            }
        });

        document.querySelectorAll('.quick-bet').forEach(button => {
            button.addEventListener('click', () => {
                const multiplier = parseFloat(button.dataset.multiplier);
